<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index"

  class="list-group-item d-flex justify-content-between align-items-center"

  [ngClass]="{
    'list-group-item-success': character.power >= 9500,
    'list-group-item-danger': character.power <= 2000,
    'list-group-item-warning': character.power < 9500 && character.power > 2000}">

    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      {{ character.name }} - {{ character.power }}
    </div>

    <button (click)="onDeleteCharacter(character.id!)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
  </li>
</ul>
